services:
  hello:
    image: hello:0.3
    container_name: hello
    volumes:
      - ${HELLO_LOG_DIR}:/app/log
    restart: unless-stopped
    ports:
      - ${HELLO_EXT_APP_PORT}:8000
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ${PROM_CONF_DIR}:/etc/prometheus/
    restart: unless-stopped
    ports:
      - ${PROM_EXT_PORT}:9090
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://prometheus:9090 || exit 1
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    volumes:
      - ${GRAF_CONF_DIR}:/etc/grafana/provisioning
    restart: unless-stopped
    ports:
      - ${GRAF_EXT_PORT}:3000
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://grafana:3000 || exit 1
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    environment:
       - GF_SECURITY_ADMIN_PASSWORD=MYPASSWORT
       - GF_USERS_ALLOW_SIGN_UP=false
    
